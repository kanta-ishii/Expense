<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オフライン - 家計簿アプリ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .offline-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .retry-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .offline-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="offline-container">
        <i class="fas fa-wifi offline-icon"></i>
        <h1>オフラインです</h1>
        <p>
            インターネット接続が切断されています。<br>
            接続が回復すると、自動的にデータが同期されます。
        </p>
        <button class="retry-btn" onclick="window.location.reload()">
            再試行
        </button>
    </div>

    <script>
        // オンラインに復帰した時の処理
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
