<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f4f8;
            color: #333;
            padding: 40px 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.2rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #eee;
        }

        th {
            background-color: #34495e;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
        }

        td {
            background-color: #ecf0f1;
        }

        td button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        td button:hover {
            background-color: #2980b9;
        }

        /* Expense Detail */
        .expense-detail {
            width: 100%;
            padding: 20px;
            margin-top: 30px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;  /* 詳細情報を最初は非表示 */
        }

        .expense-detail div {
            margin-bottom: 15px;
        }
            .expense-detail div {
                font-size: 1em;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expenses List</h1>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Payer</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- エクスペンスリスト -->
                <tr>
                    <td>Expense 1</td>
                    <td>2025-03-10</td>
                    <td>$100</td>
                    <td>Food</td>
                    <td>John</td>
                    <td><button onclick="fetchExpenseDetail(3)">View Details</button></td>
                </tr>
                <tr>
                    <td>Expense 2</td>
                    <td>2025-03-11</td>
                    <td>$150</td>
                    <td>Transport</td>
                    <td>Alice</td>
                    <td><button onclick="fetchExpenseDetail(4)">View Details</button></td>
                </tr>
                <!-- 他のエクスペンス行 -->
            </tbody>
        </table>

        <!-- Expense Detail -->
        <div class="expense-detail">
            <h2>Expense Detail</h2>
            <div><strong>Title:</strong> <span id="expense-title"></span></div>
            <div><strong>Date:</strong> <span id="expense-date"></span></div>
            <div><strong>Amount:</strong> <span id="expense-amount"></span></div>
            <div><strong>Category:</strong> <span id="expense-category"></span></div>
            <div><strong>Payer:</strong> <span id="expense-payer"></span></div>
            <div><strong>Split:</strong> <span id="expense-split"></span></div>
        </div>
    </div>

    <script>
        // 非同期でエクスペンス詳細を取得する関数
        function fetchExpenseDetail(expenseId) {
            fetch(`/${expenseId}`)
                .then(response => response.json())  // サーバーからJSONデータを取得
                .then(data => {
                    // 詳細情報を更新
                    document.getElementById('expense-title').textContent = data.title;
                    document.getElementById('expense-date').textContent = data.date;
                    document.getElementById('expense-amount').textContent = data.amount;
                    document.getElementById('expense-category').textContent = data.category;
                    document.getElementById('expense-payer').textContent = data.payer;
                    document.getElementById('expense-split').textContent = data.split === 1 ? 'Yes' : 'No';

                    // 詳細情報エリアを表示
                    document.querySelector('.expense-detail').style.display = 'block';
                })
                .catch(error => console.error('Error fetching expense detail:', error));
        }
    </script>
</body>
</html>
