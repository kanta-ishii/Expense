<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f4f8;
            color: #333;
            padding: 40px 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.2rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #eee;
        }

        th {
            background-color: #34495e;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
        }

        td {
            background-color: #ecf0f1;
        }

        td button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        td button:hover {
            background-color: #2980b9;
        }

        .expense-list {
            flex: 2;
            margin-right: 20px;
        }

        /* Expense Detail */
        .expense-detail {
            flex: 1;
            position: sticky;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;  /* 詳細情報を最初は非表示 */
        }

        .expense-detail div {
            margin-bottom: 15px;
            font-size: 1em;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <div>
        <h1>Expenses List</h1>
    </div>
    <div class="container">
        <div class="expense-list">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Payer</th>
                        <th>Details</th>
                        <th>Split</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="expense : ${expenses}">
                        <td th:text="${expense.title}"></td>
                        <td th:text="${expense.date}"></td>
                        <td th:text="${expense.amount}">$</td>
                        <td th:text="${expense.category}"></td>
                        <td th:text="${expense.payer}"></td>
                        <td th:text="${expense.split}"></td>
                        <td><button th:onclick="'fetchExpenseDetail(' + ${expense.id} + ')'">View Details</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="expenseModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Expense Detail</h2>
                <div><strong>Title:</strong> <span id="expense-title"></span></div>
                <div><strong>Date:</strong> <span id="expense-date"></span></div>
                <div><strong>Amount:</strong> <span id="expense-amount"></span></div>
                <div><strong>Category:</strong> <span id="expense-category"></span></div>
                <div><strong>Payer:</strong> <span id="expense-payer"></span></div>
                <div><strong>Split:</strong> <span id="expense-split"></span></div>
            </div>
        </div>
    </div>

    <script>
        // 非同期でエクスペンス詳細を取得する関数
        function fetchExpenseDetail(expenseId) {
            fetch(`/${expenseId}`)
                .then(response => response.json())
                .then(data => {
                    // 詳細情報を更新
                    document.getElementById('expense-title').textContent = data.title;
                    document.getElementById('expense-date').textContent = data.date;
                    document.getElementById('expense-amount').textContent = data.amount;
                    document.getElementById('expense-category').textContent = data.category;
                    document.getElementById('expense-payer').textContent = data.payer;
                    document.getElementById('expense-split').textContent = data.split;
        
                    // モーダルを表示
                    document.getElementById('expenseModal').style.display = 'block';
                })
                .catch(error => console.error('Error fetching expense detail:', error));
        }
        
        // モーダルを閉じる関数
        function closeModal() {
            document.getElementById('expenseModal').style.display = 'none';
        }
        
        // モーダル外をクリックしても閉じるようにする
        window.onclick = function(event) {
            const modal = document.getElementById('expenseModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
