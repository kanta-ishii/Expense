<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f4f8;
            color: #333;
            padding: 40px 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.2rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .add-expense-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .add-expense-btn i {
            margin-right: 8px;
        }

        .add-expense-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #34495e;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
        }

        tbody tr {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        tbody tr:hover {
            background-color: #f5f7fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        td {
            background-color: #fff;
        }

        .amount {
            font-weight: bold;
            color: #e74c3c;
        }

        .view-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .view-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* モーダルスタイル - YouTubeライク */
        .modal {
            display: none;
            position: absolute;
            z-index: 1000;
            left: 0;
            top: 0;
            transform: translate(-100%, -100%);
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            overflow-y: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.show {
            opacity: 1;
        }
        
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            position: relative;
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.4s ease;
            overflow: hidden;
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        
        .modal-header {
            padding: 20px 30px;
            background-color: #34495e;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close:hover {
            color: #e74c3c;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .detail-label {
            font-weight: bold;
            color: #7f8c8d;
            width: 30%;
        }
        
        .detail-value {
            width: 70%;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .modal-footer {
            padding: 20px 30px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .edit-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .edit-btn:hover {
            background-color: #27ae60;
        }
        
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #c0392b;
        }

        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        
        .checkbox-group label {
            margin-right: 15px;
            margin-bottom: 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        
        .cancel-btn {
            background-color: #95a5a6;
            color: white;
        }
        
        .cancel-btn:hover {
            background-color: #7f8c8d;
        }
        
        .save-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .save-btn:hover {
            background-color: #27ae60;
        }

        /* レスポンシブデザイン */
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
            
            .detail-row {
                flex-direction: column;
            }
            
            .detail-label, .detail-value {
                width: 100%;
            }
            
            .detail-value {
                margin-top: 5px;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            th, td {
                padding: 10px;
            }

            .modal-header h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Expenses List</h1>
            <button class="add-expense-btn"><i class="fas fa-plus"></i> Add New Expense</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Payer</th>
                    <th>Split</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="expense : ${expenses}" th:onclick="'fetchExpenseDetail(' + ${expense.id} + ')'">
                    <td th:text="${expense.title}"></td>
                    <td th:text="${expense.date}"></td>
                    <td class="amount">¥<span th:text="${expense.amount}"></span></td>
                    <td th:text="${expense.category}"></td>
                    <td th:text="${expense.payer}"></td>
                    <td th:text="${expense.split}"></td>
                    <td><button class="view-btn">View</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- YouTube風モーダル -->
    <div id="expenseModal" class="modal">
        <div class="modal-content">
            <div id="modal-header" class="modal-header">
                <h2>Expense Details</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="detail-row">
                    <div class="detail-label">Title:</div>
                    <div class="detail-value" id="expense-title"></div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Date:</div>
                    <div class="detail-value" id="expense-date"></div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Amount:</div>
                    <div class="detail-value">¥<span id="expense-amount"></span></div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Category:</div>
                    <div class="detail-value" id="expense-category"></div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Payer:</div>
                    <div class="detail-value" id="expense-payer"></div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Split:</div>
                    <div class="detail-value" id="expense-split"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn edit-btn">Edit</button>
                <button class="modal-btn delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- 新しい費用追加フォームモーダル -->
    <div id="addExpenseModal" class="modal">
        <div class="modal-content">
            <div id="modal-header" class="modal-header">
                <h2>Add New Expense</h2>
                <span class="close" id="addExpenseClose">&times;</span>
            </div>
            <div class="modal-body">
                <form id="addExpenseForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (¥)</label>
                        <input type="number" id="amount" name="amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select category</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Housing">Housing</option>
                            <option value="Health">Health</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="payer">Payer</label>
                        <input type="text" id="payer" name="payer" required>
                    </div>
                    <div class="form-group checkbox-group">
                        <label for="split">Split payment?</label>
                        <input type="checkbox" id="split" name="split">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="modal-btn cancel-btn" id="cancelAddExpense">Cancel</button>
                <button type="button" class="modal-btn save-btn" id="saveExpense">Save</button>
            </div>
        </div>
    </div>

    <script>
        // モーダル要素を取得
        const modal = document.getElementById('expenseModal');
        const header = document.getElementById('modal-header');
        const modalContent = modal.querySelector('.modal-content');
        const closeBtn = modal.querySelector('.close');
        
        // Edit/Deleteボタンの機能実装（まだ機能していない場合のプレースホルダー）
        const editBtn = document.querySelector('.edit-btn');
        const deleteBtn = document.querySelector('.delete-btn');

        // Add Expense モーダル関連の要素を取得
        const addExpenseModal = document.getElementById('addExpenseModal');
        const addExpenseBtn = document.querySelector('.add-expense-btn');
        const addExpenseClose = document.getElementById('addExpenseClose');
        const cancelAddExpenseBtn = document.getElementById('cancelAddExpense');
        const saveExpenseBtn = document.getElementById('saveExpense');
        const addExpenseForm = document.getElementById('addExpenseForm');

        let isDragging = false;
        let offsetX, offsetY;

        // 非同期でエクスペンス詳細を取得する関数
        function fetchExpenseDetail(expenseId) {
            fetch(`/expenses/${expenseId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // 詳細情報を更新
                    document.getElementById('expense-title').textContent = data.title;
                    document.getElementById('expense-date').textContent = data.date;
                    document.getElementById('expense-amount').textContent = data.amount;
                    document.getElementById('expense-category').textContent = data.category;
                    document.getElementById('expense-payer').textContent = data.payer;
                    document.getElementById('expense-split').textContent = data.split;
        
                    // モーダルを表示（アニメーション付き）
                    openModal();
                })
                .catch(error => {
                    console.error('Error fetching expense detail:', error);
                    alert('Failed to load expense details. Please try again.');
                });
        }
        
        // モーダルを開く関数
        function openModal() {
            modal.style.display = 'block';
            // 表示してから少し遅延させてアニメーションクラスを追加
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);
            
            // body要素のスクロールを無効にする
            document.body.style.overflow = 'hidden';
        }
        
        // モーダルを閉じる関数
        function closeModal() {
            modal.classList.remove('show');
            
            // アニメーション完了を待ってから非表示に
            setTimeout(() => {
                modal.style.display = 'none';
                // body要素のスクロールを再度有効にする
                document.body.style.overflow = '';
            }, 300);
        }
        
        // 閉じるボタンのクリックイベント
        closeBtn.addEventListener('click', closeModal);
        
        // モーダル外をクリックしても閉じるようにする
        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });
        
        // ESCキーでも閉じるようにする
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.classList.contains('show')) {
                closeModal();
            }
        });
        
        editBtn.addEventListener('click', function() {
            // TODO: 編集機能の実装
            alert('Edit functionality will be implemented soon.');
        });
        
        deleteBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to delete this expense?')) {
                // TODO: 削除機能の実装
                alert('Delete functionality will be implemented soon.');
                closeModal();
            }
        });
        
        // Add Expense モーダルを開く
        addExpenseBtn.addEventListener('click', function() {
            addExpenseModal.style.display = 'block';
            setTimeout(() => {
                addExpenseModal.classList.add('show');
            }, 10);
            document.body.style.overflow = 'hidden';
        });
        
        // Add Expense モーダルを閉じる
        function closeAddExpenseModal() {
            addExpenseModal.classList.remove('show');
            setTimeout(() => {
                addExpenseModal.style.display = 'none';
                document.body.style.overflow = '';
            }, 300);
            addExpenseForm.reset();
        }
        
        // 閉じるボタンのイベント
        addExpenseClose.addEventListener('click', closeAddExpenseModal);
        cancelAddExpenseBtn.addEventListener('click', closeAddExpenseModal);
        
        // モーダル外クリックで閉じる
        addExpenseModal.addEventListener('click', function(event) {
            if (event.target === addExpenseModal) {
                closeAddExpenseModal();
            }
        });
        
        // フォーム送信処理
        saveExpenseBtn.addEventListener('click', function() {
            // フォームのバリデーション
            if (!addExpenseForm.checkValidity()) {
                // HTML5のバリデーションメッセージを表示
                addExpenseForm.reportValidity();
                return;
            }
            
            // フォームデータを取得
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const payer = document.getElementById('payer').value;
            const split = document.getElementById('split').checked;
            
            // APIにPOSTリクエストを送信
            fetch('/expenses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    date: date,
                    amount: amount,
                    category: category,
                    payer: payer,
                    split: split
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to save expense');
                }
                // モーダルを閉じる
                closeAddExpenseModal();
                // ページをリロードして最新データを表示
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to save expense. Please try again.');
            });
        });

        header.addEventListener('mousedown', (e) => {
          isDragging = true;
          offsetX = e.clientX - modal.getBoundingClientRect().left;
          offsetY = e.clientY - modal.getBoundingClientRect().top;
        });

        document.addEventListener('mousemove', (e) => {
          if (isDragging) {
            modal.style.left = `${e.clientX - offsetX}px`;
            modal.style.top = `${e.clientY - offsetY}px`;
          }
        });

        document.addEventListener('mouseup', () => {
          isDragging = false;
        });
    </script>
</body>
</html>
